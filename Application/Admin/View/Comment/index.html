    <title>评价列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品评价管理 <span class="c-gray en">&gt;</span> 全部评价 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">


    <table class="table table-border table-bordered table-bg">
        <thead>

        <tr class="text-c">
            <th width="40">ID</th>
            <th width="80">用户</th>
            <th width="130">商品</th>
            <th width="60">订单号</th>
            <th width="40">评分</th>
            <th width="130">评价内容</th>
            <th width="70">评价时间</th>
            <th width="80">评价审核</th>
            <th width="130">回复内容</th>
            <th width="70">回复时间</th>
            <th width="100">操作</th>
        </tr>
        </thead>


        <tbody id="news_option">
        <volist name='list' id="b">
            <tr  class="text-c">
                <td>{$b.id}</td>
                <td>{$b.username}</td>
                <td>{$b.name}</td>
                <td>{$b.order_id}</td>
                <td>{$b.num}</td>
                <td>{$b.concent}</td>
                <td>{$b.addtime|date='Y-m-d H:i:s',###}</td>
                <td><if condition="$b.audit eq 1">通过<else />未通过</if></td>
                <td>{$b.reply_content}</td>
                <td>{$b.reply_time|date='Y-m-d H:i:s',###}</td>

                <td >
                    <a href="{:U('reply')}?id={$b.id}" >回复</a>
                    | <a href="{:U('edit_status')}?id={$b.id}">审核</a>
                </td>
            </tr>
        </volist>
        </tbody>
        <tr class="text-c">
            <td colspan="10" class="td_2">
                {$page}
            </td>
        </tr>
    </table>
</div>

<script>
    function product_option(page){
        var brand_name = $('#name').val();
        location="{:U('index')}?brand_name="+brand_name;
    }

    function del_id_url(id){
        if(confirm("确认删除吗？"))
        {
            location='{:U("del")}?did='+id;
        }
    }

</script>

</body>
