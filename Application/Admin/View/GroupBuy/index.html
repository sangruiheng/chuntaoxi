    <title>团购活动列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 团购管理 <span class="c-gray en">&gt;</span> 活动列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

    <table class="table table-border table-bordered table-bg">
        <thead>

        <tr class="text-c">
            <th width="40">ID</th>
            <th width="150">商品名称</th>
            <th width="130">成团人数</th>
            <th width="80">团购价格</th>
            <th width="80">普通价格</th>
            <th width="90">开始时间</th>
            <th width="90">结束时间</th>
            <th width="120">操作</th>
        </tr>
        </thead>


        <tbody id="news_option">
        <volist name='datalist' id="item">
            <tr  class="text-c">
                <td>{$item.id}</td>
                <td><img src="__DATA__/{$item.photo_x}" style="width:48px;height:48px;"><br>{$item.name}</td>
                <td>{$item.group_count}</td>
                <td>{$item.group_price}</td>
                <td>{$item.price}</td>
                <td>{$item.starttime|date="Y-m-d H:i:s",###}</td>
                <td>{$item.endtime|date="Y-m-d H:i:s",###}</td>
                <td class="obj_1">
                    <a onclick="edit({$item.id})" >修改</a>
                    | <a onclick="del_url({$item.id})">删除</a> |
                    <a onclick="openlog({$item.id})">开团记录</a>
                </td>
            </tr>
        </volist>
        </tbody>
        <tr class="text-c">
            <td colspan="10" class="td_2">
                {$page}
            </td>
        </tr>
    </table>
</div>
<!--_footer 作为公共模版分离出去-->

<script type="text/javascript">
    // 删除团购活动
    function del_url(id){
        if(confirm("确认删除吗？"))
        {
            location='{:U("GroupBuy/postDel")}?id='+id;
        }
    }
    // 创建团购活动
    function add() {
        location='{:U("GroupBuy/add")}';
    }
    // 编辑团购活动信息
    function edit(id) {
        location='{:U("GroupBuy/edit")}?id='+id;
    }
    // 查看开团记录
    function openlog(id) {
         location='{:U("GroupBuy/groupOpenList")}?gid='+id;
    }
</script>

</body>
</html>
