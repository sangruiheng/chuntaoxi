function chk_info(){
  var checkbox = $("#guige").children().length;

    return false;
  };

  var info = '<div class="gg"><div class="d1">规格名：</div><div><input class="inp_1" style="width:170px;" name="attr_name[]" id="attr_name" value="{$pro_allinfo.name}"/><label style="color:gray;">(比如：颜色，尺寸。规格项按照‘名称、价格，库存’顺序填写)</label></div><ul style="clear:both;padding-top:10px;"><li><div class="d1">规格项：</div><div id="divs"><div><input class="inp_1" style="width:80px;" placeholder="规格名称" name="gg_name['+checkbox+'][]" value="" /><input class="inp_1" style="width:60px;" placeholder="价格" name="gg_price['+checkbox+'][]" value="<?php echo $pro_info["price_yh"]; ?>" /><input class="inp_1" style="width:60px;" placeholder="库存" name="gg_stock['+checkbox+'][]" value="<?php echo $pro_info["num"]; ?>" /></div></div>&nbsp;&nbsp;<div class="img-jian" id="jiangg" onclick="jian(this);">－</div><div class="img-add" onclick="upadd(this,'+checkbox+');">＋</div></li><li><button type="button" id="button6" onclick="del_info(this);">－删除规格</button></li></ul></div>';

function upadd(obj,nums){
  var info = '<label style="float: left;margin-left: 4px;">|</label><div><input class="inp_1" style="width:80px;margin-left:3px;" placeholder="规格名称" name="gg_name['+nums+'][]" value="" /><input class="inp_1" style="width:60px;" placeholder="价格" name="gg_price['+nums+'][]" value="<?php echo $pro_info["price_yh"]; ?>" /><input class="inp_1" style="width:60px;" placeholder="库存" name="gg_stock['+nums+'][]" value="<?php echo $pro_info["num"]; ?>" /></div>';
  $(obj).siblings('#divs').append(info);
}

function jian(obj){
  $(obj).siblings('#divs').children('div:last-child').remove();
}

function del_info(obj){
